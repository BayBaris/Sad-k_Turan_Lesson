<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Currency</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
    </head>
<body>
    <nav class="navbar navbar-dark bg-primary">
        <div class="container justify-content-center">
            <a href="" class="navbar-brand" id="site-header">Döviz Çeviri</a>
        </div>
    </nav>

    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="mb-3">
                    <input type="text" id="currency-one" class="form-control" list="list-one" placeholder="Currency">
                    <datalist id="list-one">
                        <option value="$ - US Dollar">
                        <option value="₺- Turkish Lira">
                    </datalist>
                </div>
                <div class="mb-3">
                    <input type="text" id="currency-two" class="form-control" list="list-two" placeholder="Currency">
                    <datalist id="list-two"></datalist>
                </div>
                <div class="mb-3">
                    <input type="number" id="amount" class="form-control" placeholder="Amount">
                </div>
                <button class="btn btn-outline-primary w-100 mb-3" id="calculate">Calculate</button>
                <div id="result">
                    
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
