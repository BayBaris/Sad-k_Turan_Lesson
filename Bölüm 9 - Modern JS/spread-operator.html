<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        const message = ["Benim", "Adım" , "Barış", "Karakaya"]
        let result = "";
        for(let x of message){
            result += x + " ";
        }
        console.log(result);
        //... operatorğü sayesinde dizideki her bir elemanı aralarında boşluk olacak şekilde diziden çıkartmış oluyoruz.
        console.log(...message);

        const arr1 = ["a", "b", "c"];
        const arr2 = ["e", "f", "g", "h"];
        const arr3 = [...arr1, ...arr2];
        console.log(arr3);
        
        // Dizileri kopyalama işleminde oldukça kullanışlıdır.
        const number1 = [12,21,3]
        const number2 = number1; // referans olarak kopyalandı.

        console.log(number1, number2);
        number1[2] = 2222;
        console.log("number1[2] = 2222\n", number1, number2);

        const number3 = [...number1]; // value olarak kopyalandı.
        console.log(number1, number3);
        number1[2] = 1;
        console.log("number1[2] = 2222\n", number1, number3);

        const user = {
            username : "baybarisk",
            email : "baybarisk@outlook.cpm"
        }

        const address = {
            username : "abc",
            city : "Manisa"
        }
        console.log("OBJECT");
        console.log({...user, ...address});//İkinci username value değerini üzerine yazar.

        //rest parameter
        function sum (...args){
            let result = 0;

            for(let num of args){
                result += num
            }
            return result;
        }

        console.log(sum(1,3,4,1,2,2));
        console.log(sum(1,3,4));

        function showInfo(name, lname, ...address){
            console.log(name, lname, address);
        }

        showInfo("Barış", "Karakaya", "Manisa", "Salihli", "Türkiye");


    </script>
</body>
</html>
