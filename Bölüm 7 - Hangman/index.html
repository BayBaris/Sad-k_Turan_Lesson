<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Hangman</title>
</head>

<body>

    <h1>Hangman</h1>
    <p>Press a key for finding hidden word!</p>

    <div class="container">
        <svg height="250" width="250" class="graph">
            <!-- Sehpa -->
            <line x1="50" , x2="130" y1="20" y2="20" />
            <line x1="130" , x2="130" y1="20" y2="50" />
            <line x1="50" , x2="50" y1="20" y2="250" />
            <line x1="10" , x2="90" y1="250" y2="250" />

            <!-- Kafa -->
            <circle cx="130" cy="70" r="20" class="item" />

            <!-- GÃ¶vde -->
            <line x1="130" , x2="130" y1="90" y2="170" class="item" />

            <!-- Kollar -->
            <line x1="130" , x2="100" y1="110" y2="100" class="item" />
            <line x1="130" , x2="160" y1="110" y2="100" class="item" />

            <!-- Bacaklar -->
            <line x1="130" , x2="100" y1="170" y2="190" class="item" />
            <line x1="130" , x2="160" y1="170" y2="190" class="item" />

        </svg>

        <div id="wrong-letters">
        </div>
        <div id="word">
        </div>
    </div>

    <div id="popup-container">
        <div class="popup">
            <h2 id="message-success"></h2>
            <button id="play-again">Play Again</button>
        </div>
    </div>

    <div id="message" class="">
    </div>

    <script src="script.js"></script>
</body>

</html>
