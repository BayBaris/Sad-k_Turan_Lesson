<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
    <title>Quiz</title>
</head>
<body>
    <div class="btn-start">
        <button class="btn btn-warning btn-lg">Start Quiz</button>
    </div>

    <div class="card quiz-box">
        <header class="card-header">
            <div class="title">Quiz App</div>
            <div class="timer">
                <div class="time-text">Kalan SÃ¼re</div>
                <div class="time-second">-</div>
            </div>
            <div class="time-line"></div>
        </header>
        <section class="card-body">
            <div class="question-text"></div>
            <div class="option-list"></div>
        </section>
        <footer class="card-footer">
            <div class="question-index"></div>
            <button class="next-btn btn btn-primary btn-sm">Next Question</button>
        </footer>
    </div>

    <div class="card score-box">
        <div class="icon"><i class="fas fa-crown"></i></div>
        <div class="score-text"></div>
        <div class="buttons">
            <button class="btn btn-primary btn-replay">Play Again</button>
            <button class="btn btn-primary btn-quit">Finish Test</button>
        </div>
    
    </div>

    <script src="question.js"></script>
    <script src="quiz.js"></script>
    <script src="ui.js"></script>
    <script src="script.js"></script>
</body>
</html>
