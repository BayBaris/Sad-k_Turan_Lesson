<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>OEM Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <nav class="navbar navbar-dark bg-danger">
        <div class="container">
            <a href="#" class="navbar-brand">
                OEM CALCULATOR
            </a>
        </div>
    </nav>

    <div class="container mt-3">
        <div class="card">
            <div class="card-body">
                <form>
                    <div class="row g-3 align-items-center">
                        <div class="form-group col-md-6">
                            <input type="text" class="form-control" id="name" placeholder="Name">
                        </div>
                        <div class="form-group col-md-6">
                            <input type="text" class="form-control" id="price" placeholder="Price">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary btn-sm mt-2">
                        <i class="fas fa-plus"></i>
                        Add
                    </button>
                    <button type="submit" class="btn btn-warning btn-sm mt-2">
                        <i class="far fa-edit"></i>
                        Save Changes
                    </button>
                    <button type="submit" class="btn btn-danger btn-sm mt-2">
                        <i class="fas fa-times"></i>
                        Delete
                    </button>
                    <button type="submit" class="btn btn-secondary btn-sm mt-2">
                        <i class="fas fa-arrow-circle-left"></i>
                        Cancel
                    </button>
                </form>
            </div>
        </div>

        <div class="card mt-3">
            <table class="table">
                <tbody id="item-list">
                    <tr>
                        <td>1</td>
                        <td>Monitor</td>
                        <td>1000$</td>
                        <td class="text-end">
                            <button type="submit" class="btn btn-warning btn-sm"><i class="far fa-edit"></i>
                            </button>
                        </td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Keyboard</td>
                        <td>200$</td>
                        <td class="text-end">
                            <button type="submit" class="btn btn-warning btn-sm"><i class="far fa-edit"></i>
                            </button>
                        </td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>Mouse</td>
                        <td>300$</td>
                        <td class="text-end">
                            <button type="submit" class="btn btn-warning btn-sm"><i class="far fa-edit"></i>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="card mt-3">
            <div class="card-footer text-end">
                <p>Total (TL) <strong>350TL</strong></p>
                <p>Total ($) <strong>10$</strong></p>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.slim.js"></script>
    <script src="app.js"></script>
</body>

</html>
