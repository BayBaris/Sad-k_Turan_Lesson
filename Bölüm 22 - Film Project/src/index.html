<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Webpack Example</title>
</head>

<body>

    <nav class="navbar navbar-dark bg-primary mb-3">
        <div class="container justify-content-center">
            <a href="#" class="navbar-brand">Movie Finder</a>
        </div>
    </nav>

    <div class="container">
        <div class="card mb-3">
            <div class="card-body">
                <form id="form-search">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Type Keyword" name="keyword"
                            id="txt-keyword">
                        <div class="input-group-append">
                            <input type="submit" class="btn btn-outline-primary" value="Submit" id="btn-submit">
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div id="movie-details-container" class="card mb-3 d-none">
            <div class="card-body">
                <div id="movie-details"></div>
           </div>
        </div>

        <div id="movie-list-container" class="card mb-3 d-none">
            <div class="card-body">
                <ul class="list-unstyled" id="movie-list">
                </ul>
           </div>
        </div>

        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
