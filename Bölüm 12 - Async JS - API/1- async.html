<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>


    // sync
    console.log("İlk satır");
    console.log("İkinci satır");
    console.log("Üçüncü satır");

    // async
    console.log("İlk satır");
    setTimeout(()=>{
        console.log("İkinci satır");
    },1500);
    console.log("Üçüncü satır");
    </script>
</body>
</html>
