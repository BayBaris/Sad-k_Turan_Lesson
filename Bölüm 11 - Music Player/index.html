<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"/>
</head>

<body>
    <div class="container">
        <img src="" id="music-image">
        <audio src="" id="music"></audio>
        <div id="music-details">
            <p class="title">Music Name</p>
            <p class="singer">Singer</p>
        </div>
        <div id="progress">
            <input type="range" id="progress-bar">
            <div class="times">
                <span id="current-time">0:00</span>
                <span id="duration">0:00</span>
            </div>
        </div>
        <div id="controls">
            <div id="music-control">
                <i id="prev" class="fa-solid fa-backward-step"></i>
                <i id="play" class="fa-solid fa-play"></i>
                <i id="next" class="fa-solid fa-forward-step"></i>
            </div>
            <div id="volume-control">
                <i id="volume-icon" class="fa-solid fa-volume-high"></i>
                <input type="range" name="" id="volume-bar" max="100" value="50">
            </div>
            
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="music.js"></script>
    <script src="musicplayer.js"></script>
    <script src="musiccontroller.js"></script>
    <script src="app.js"></script>
</body>

</html>
