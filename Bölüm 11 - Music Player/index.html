<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
</head>

<body>
    <div class="container">
        <div class="card shadow-lg rounded">
            <img src="" id="music-image" class="card-img-top">
            <audio src="" id="music"></audio>
            <div id="music-details" class="text-center border-bottom my-3">
                <p class="title">Music Name</p>
                <p class="singer">Singer</p>
            </div>

            <div class="card-body">
                <div id="progress">
                    <input type="range" id="progress-bar" class="form-range">
                    <div class="times">
                        <span id="current-time">0:00</span>
                        <span id="duration">0:00</span>
                    </div>
                </div>
                <div id="controls" class="text-center">
                    <button id="prev" class="btn btn-danger rounded-circle">
                        <i class="fa-solid fa-backward-step"></i>
                    </button>
                    <button id="play" class="btn btn-danger rounded-circle btn-lg mx-2">
                        <i class="fa-solid fa-play"></i>
                    </button>
                    <button id="next" class="btn btn-danger rounded-circle">
                        <i class="fa-solid fa-forward-step"></i>
                    </button>
                </div>
            </div>
            <div class="card-footer">
                <button class="btn btn-danger btn-sm" data-bs-toggle = "collapse" data-bs-target="#music-list">
                    <i class="fa-solid fa-bars"></i>
                </button>
                <div class="volume-container">
                    <i id="volume-icon" class="fa-solid fa-volume-high"></i>
                    <input class="form-range" type="range" name="" id="volume-bar" max="100" value="50">
                </div>
            </div>
            <div id="music-list" class="collapse show">
                <ul id="ul-music" class="list-group list-group-flash">
                    <!-- <li class="list-group-item d-flex justify-content-between align-items-center">
                        <span>Boşver - Nilüfer</span>
                        <span class="badge bg-danger rounded-pill">3:00</span>
                    </li> -->
                </ul>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="music.js"></script>
    <script src="musicplayer.js"></script>
    <script src="musiccontroller.js"></script>
    <script src="app.js"></script>
</body>

</html>
