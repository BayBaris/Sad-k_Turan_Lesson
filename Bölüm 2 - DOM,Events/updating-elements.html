<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-header">Todo App</div>
            <div class="card mt-3">
              <ul id="task-list" class="list-group list-group-flush">
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="card-header">
      <h3 class="card-title card-holder" id="title">Todo App</h3>
    </div>

    <script>
      let result;

      let ul = document.getElementById("task-list");
      //Listede object tutarak.
      let taskList = [
        {"id" : 1, "taskName" : "Task 1"},
        {"id" : 2, "taskName" : "Task 2"},
        {"id" : 3, "taskName" : "Task 3"},
        {"id" : 4, "taskName" : "Task 4"}
      ];

      for(let task of taskList){
        let li = `
        <li class="task list-group-item">
                  <div class="form-check">
                    <input type="checkbox" id=${task.id} class="form-check-input" />
                    <label for=${task.id} class="form-check-label">${task.taskName}</label>
                  </div>
                </li>
      `;
      ul.insertAdjacentHTML("beforeend",li);
      }
      //console.log(`End of taskList2. Last ID: ${taskList.length}`);

      let taskID = document.querySelector("#task-list");
      // taskID.parentElement.remove();
      // taskID.children[0].remove();
      // Bir element'in attribute kısımlarını silebiliriz.
      // taskID.removeAttribute("class");
      // taskID.children[1].removeAttribute("class");
      // get işlemleri ile Attribute getirebilir, set ile düzenleyebiliriz.
      // result = taskID.children[0].getAttribute("class"); => string değer döndürür.
      // taskID.children[1].setAttribute("class", "aaa");
      taskID.children[0].classList.add("bg-warning");
      taskID.children[1].classList.add("bg-danger");
      taskID.children[1].classList.remove("bg-danger");
      result = taskID.children[0].classList.contains("bg-warning");
      console.log(`contains("bg-warning") = ${result}`);

    </script>
  </body>
</html>
