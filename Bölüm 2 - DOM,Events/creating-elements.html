<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-header">Todo App</div>
            <div class="card mt-3">
              <ul id="task-list" class="list-group list-group-flush">
                <!-- <li class="task list-group-item">
                  <div class="form-check">
                    <input type="checkbox" id="1" class="form-check-input" />
                    <label for="" class="form-check-label">Görev 1</label>
                  </div>
                </li> -->
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="card-header">
      <h3 class="card-title card-holder" id="title">Todo App</h3>
    </div>

    <script>
      let result;

      let ul = document.getElementById("task-list");
      //Listede string tutarak...
      let taskList = ["Görev 1", "Görev 2", "Görev 3"];

      for(let index in taskList){
        let li = `
        <li class="task list-group-item">
                  <div class="form-check">
                    <input type="checkbox" id=${index + 1} class="form-check-input" />
                    <label for=${index + 1} class="form-check-label">${taskList[index]}</label>
                  </div>
                </li>
      `;
      ul.insertAdjacentHTML("beforeend",li);

      }
      console.log(`End of taskList. Last ID: ${taskList.length}`);
      //Listede object tutarak.
      let taskList2 = [
        {"id" : 4, "taskName" : "Görev 4"},
        {"id" : 5, "taskName" : "Görev 5"},
        {"id" : 6, "taskName" : "Görev 6"},
        {"id" : 7, "taskName" : "Görev 7"}
      ];

      for(let task of taskList2){
        let li = `
        <li class="task list-group-item">
                  <div class="form-check">
                    <input type="checkbox" id=${task.id} class="form-check-input" />
                    <label for=${task.id} class="form-check-label">${task.taskName}</label>
                  </div>
                </li>
      `;
      ul.insertAdjacentHTML("beforeend",li);
      }
      console.log(`End of taskList2. Last ID: ${taskList.length + taskList2.length}`);

      //let count = ul.children.length; id'si verilen listenin uzunluğunu tutuyoruz.

    </script>
  </body>
</html>
